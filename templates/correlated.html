<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Correlated Articles</title>
</head>
<body>
    <h1>Correlated Articles</h1>
    
    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/correlated">Correlated Articles</a></li>
            <!-- Add more links here if you have other templates -->
        </ul>
    </nav>
    
    <ul>
        {% for title, links in articles.items() %}
            <li>
                <strong>{{ title }}</strong>
                <ul>
                    {% for link in links %}
                        <li><a href="{{ link }}">{{ link }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
